name: "somalier_ancestry"
## TODO nf-core: Add a description of the module and list keywords
description: Somalier can extract informative sites, evaluate relatedness, and perform quality-control on BAM/CRAM/BCF/VCF/GVCF or from jointly-called VCFs
keywords:
  - relatedness
  - QC
  - bam
  - cram
  - vcf
  - gvcf
  - ancestry
  - identity
  - kinship
  - informative sites
  - family
tools:
  - "somalier":
      ## TODO nf-core: Add a description and other details for the software below
      description: "Somalier can extract informative sites, evaluate relatedness, and perform quality-control on BAM/CRAM/BCF/VCF/GVCF or from jointly-called VCFs"
      homepage: "https://github.com/brentp/somalier"
      documentation: "https://github.com/brentp/somalier"
      tool_dev_url: "https://github.com/brentp/somalier"
      doi: "https://doi.org/10.1186/s13073-020-00761-2"
      licence: "['MIT']"

## TODO nf-core: Add a description of all of the variables used as input
input:
  # Only when we have meta
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  #
  ## TODO nf-core: Delete / customise this example input
  - query_somalier_files:
      type: file
      description: Set of somalier files for query samples
      pattern: "*.{somalier}"
  - labelled_somalier_files:
      type: file
      description: Set of somalier files for labelled samples
      pattern: "*.{somalier}"
  - labels_tsv:
      type: file
      description: TSV for labelled samples. e.g. https://raw.githubusercontent.com/brentp/somalier/master/scripts/ancestry-labels-1kg.tsv
      pattern: "*.{tsv}"

## TODO nf-core: Add a description of all of the variables used as output
output:
  #Only when we have meta
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  #
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  ## TODO nf-core: Delete / customise this example output
  - bam:
      type: file
      description: Sorted BAM/CRAM/SAM file
      pattern: "*.{bam,cram,sam}"

authors:
  - "@atrigila"
